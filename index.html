<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電気部品発注システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 電気部品発注システム</h1>
            <div class="balance">💰 残高: ¥<span id="balance">100,000</span></div>
        </div>
        <div class="main-content">
            <div class="products-section">
                <h2 class="section-title">📦 商品一覧</h2>
                
                <div class="product-card">
                    <div class="product-info">
                        <img src="neji.png" alt="全ネジ600㎜" class="product-image">
                        <div class="product-details">
                            <h3>全ネジ600㎜</h3>
                            <div class="price">¥2,000</div>
                            <div class="delivery-time">📅 納期: 2分</div>
                        </div>
                        <button class="order-btn" onclick="orderProduct('全ネジ600㎜', 2000, 2)">発注</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-info">
                        <img src="nut.png" alt="ナット" class="product-image">
                        <div class="product-details">
                            <h3>ナット</h3>
                            <div class="price">¥2,000</div>
                            <div class="delivery-time">📅 納期: 2分</div>
                        </div>
                        <button class="order-btn" onclick="orderProduct('ナット', 2000, 2)">発注</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-info">
                        <img src="nagane.png" alt="鋼製アウトレットボックス" class="product-image">
                        <div class="product-details">
                            <h3>鋼製アウトレットボックス</h3>
                            <div class="price">¥3,000</div>
                            <div class="delivery-time">📅 納期: 2分</div>
                        </div>
                        <button class="order-btn" onclick="orderProduct('鋼製アウトレットボックス', 3000, 2)">発注</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-info">
                        <img src="concent.png" alt="埋込設置ダブルコンセント" class="product-image">
                        <div class="product-details">
                            <h3>埋込設置ダブルコンセント</h3>
                            <div class="price">¥5,000</div>
                            <div class="delivery-time">📅 納期: 2分</div>
                        </div>
                        <button class="order-btn" onclick="orderProduct('埋込設置ダブルコンセント', 5000, 2)">発注</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-info">
                        <img src="cover2.png" alt="スイッチカバー" class="product-image">
                        <div class="product-details">
                            <h3>スイッチカバー</h3>
                            <div class="price">¥5,000</div>
                            <div class="delivery-time">📅 納期: 2分</div>
                        </div>
                        <button class="order-btn" onclick="orderProduct('スイッチカバー', 5000, 2)">発注</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-info">
                        <img src="box.png" alt="全ネジ用ボックス支持金具" class="product-image">
                        <div class="product-details">
                            <h3>全ネジ用ボックス支持金具</h3>
                            <div class="price">¥8,000</div>
                            <div class="delivery-time">📅 納期: 2分</div>
                        </div>
                        <button class="order-btn" onclick="orderProduct('全ネジ用ボックス支持金具', 8000, 2)">発注</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-info">
                        <img src="plate.png" alt="新金プレート" class="product-image">
                        <div class="product-details">
                            <h3>新金プレート</h3>
                            <div class="price">¥10,000</div>
                            <div class="delivery-time">📅 納期: 2分</div>
                        </div>
                        <button class="order-btn" onclick="orderProduct('新金プレート', 10000, 2)">発注</button>
                    </div>
                </div>
            </div>
            
            <div class="orders-section">
                <h2 class="section-title">🚛 発注状況</h2>
                <div id="orders-container">
                    <div class="no-orders">まだ発注がありません</div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="delivery-notification" class="delivery-notification">
        <h4>📦 納品完了！</h4>
        <p id="delivery-message"></p>
    </div>
    
    <div id="cancel-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">⚠️ キャンセル確認</div>
            <div class="modal-message" id="cancel-message"></div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-confirm" id="confirm-cancel">キャンセル実行</button>
                <button class="modal-btn modal-btn-cancel" id="cancel-cancel">戻る</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
